<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sage Leather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">
      <div class="email"><p>customercare@sageleather.pk</p></div>
      <div class="navbar">
        <Img class="Logo" src="./assets/Screenshot 2024-03-19 234800.png"></Img>
        <ul class="nav_ul">
          <li>Help</li>
          <li class="login_button"><img src="./assets/user-heart-alt-svgrepo-com.svg" alt="" class="loginimage">Login</li>
          <li class="login_button"><img src="./assets/truck-svgrepo-com.svg.svg" alt="" class="loginimage">Track Order</li>
          <li class="login_button"><img src="./assets/shopping-bag-svgrepo-com.svg" alt="" class="loginimage">Cart</li>
        </ul>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/SAge Leather.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/SAge Leather 2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/Blue PIcture.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" id="button_np" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" id="button_np" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
